<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Etch a Sketch</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <div class="main">
      <div class="controls">
        <div>
          <div>Grid size</div>
          <input 
            type="range" 
            id="gridsize" 
            name="gridsize"
            value="20"
            min="1" 
            max="60"
            step="1"
            >
          <label id="gridsize-label" for="gridsize"></label>
        </div>
        <div>
          <button id="clean-grid">Clean</button>
        </div>
      </div>
      <div class="grid-wrapper">
        <div class="grid-container"></div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
